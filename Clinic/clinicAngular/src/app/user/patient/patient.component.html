<div class="container">
    <div class="container">
		<div class="level">
			<div class="level-left">
				<h5 class="title is-5">Patient</h5>
			</div>
			<div class="level-right">
				<button class="button is-small is-success" (click)="onAddBtnClick()">Add Patient</button>
			</div>
		</div>
		<div class="field" *ngIf="tableActive">
			<app-input></app-input>
		</div>
		<table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
			<tr>
				<th>Patient Name</th>
				<th> Address</th>
				<th> Date of Birth</th>
				<th>Gender</th>
				<th>Phone Number </th>
				<th>Action</th>
			</tr>
			<tr *ngFor="let item of patients">
				<td>{{item.name}}</td> 
				<td>{{item.address}}</td> 
				<td>{{item.dob}}</td> 
				<td>{{item.gender}}</td> 
				<td>{{item.phone}}</td> 
				<td>
					<div class="buttons">
						<button class="button is-small is-link" (click)="onEditBtnClick(item)">Edit</button>
						<button class="button is-small is-link" (click)="onAdmitBtnClick(item)">Admit</button>
						<button class="button is-small is-link" (click)="onDetailsBtnClick(item.id)">Details</button>
					</div>
				</td>
			</tr>
		</table>

	</div>

 <div class="modal" [ngClass]="{'is-active': formModalActive}">
    <div class="modal-background"></div>
        <div class="modal-content">  
        <form class="box" [formGroup]="patientFormGroup">
                <div class="field">
                        <label class="label is-small">Patient Name</label>
                        <div class="control">
                            <input class="input is-small" type="text" placeholder="Name"
                            [formControlName]="patientFormControlKeys.name" />
                        </div>
                </div>

                <div class="field">
                    <label class="label is-small">Address</label>
                    <div class="control">
                        <input class="input is-small" type="text" placeholder="Address"
                            [formControlName]="patientFormControlKeys.address" />
                    </div>
                </div>

                <div class="field">
                    <label class="label is-small">Date Of Birth </label>
                        <div class="control">
                                <input class="input is-small" type="date" placeholder="Date Of Birth"
                                    [formControlName]="patientFormControlKeys.dob" />
                        </div>
                </div>
            

                <div class="field">
                    <label class="label">Gender</label>
                    <div class="control">
                        <label><input type="radio" name="gender" value="male" [formControlName]="'gender'">Male</label>
                    &nbsp;
                        <label><input type="radio" name="gender" value="female"[formControlName]="'gender'">Female</label>
                    &nbsp;
                        <label><input type="radio" name="gender" value="other" [formControlName]="'gender'">Others</label>
                    </div>
                </div>
            
                <div class="field">
                <label class="label is-small">Phone No.</label>
                <div class="control">
                    <input class="input is-small" type="text" placeholder="Phone No."
                        [formControlName]="patientFormControlKeys.phone" />
                </div>
            </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button type="button" class="button is-small is-link" (click)="onFormSubmitBtnClick()">
                                    Submit
                        </button>
                    </div>
                    <div class="control">
                        <button type="button" class="button is-small is-link is-light" (click)="onFormCancelBtnClick()">
                        Cancel
                        </button>
                    </div>
                </div>
        </form>
        </div>
</div>

</div>
