<form [formGroup]="departmentForm">
  <button type="button" class="button is-small is-link" (click)="addDepartments()">
    Add
  </button>
  <div formArrayName="items" *ngFor="let item of departmentForm.get('items').value; let i = index;">
    <div [formGroupName]="i">
      <select class="input is-small" [formControlName]="'id'">
        <option value="">Select Department</option>
        <option *ngFor="let dept of departmentlist" [value]="dept.id">
          {{dept.name}}
        </option>
      </select>
      <button type="button" class="button is-small is-danger" (click)="removeDepartment(i)">Remove</button>
    </div>
  </div>
  <div class="control">
    <button type="button" class="button is-small is-link" (click)="onFormSubmitBtnClick(departmentForm.value)">
        Submit
    </button>
</div>
</form>
